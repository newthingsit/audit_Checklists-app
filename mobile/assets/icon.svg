<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>
  
  <!-- Chef Hat -->
  <g transform="translate(512, 400)">
    <!-- Hat top (puffy part) -->
    <ellipse cx="0" cy="-160" rx="240" ry="130" fill="#8B0000"/>
    <ellipse cx="-130" cy="-190" rx="96" ry="110" fill="#8B0000"/>
    <ellipse cx="130" cy="-190" rx="96" ry="110" fill="#8B0000"/>
    <ellipse cx="0" cy="-210" rx="110" ry="96" fill="#8B0000"/>
    
    <!-- Hat band -->
    <rect x="-224" y="-80" width="448" height="136" rx="10" fill="#8B0000"/>
    
    <!-- LBF Text inside hat -->
    <text x="0" y="24" font-family="Georgia, serif" font-size="128" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" font-style="italic">LBF</text>
  </g>
  
  <!-- Company Name -->
  <text x="512" y="720" font-family="Georgia, serif" font-size="76" font-weight="bold" 
        fill="#8B0000" text-anchor="middle">Lite Bite Foods</text>
  <text x="512" y="820" font-family="Arial, sans-serif" font-size="56" 
        fill="#666666" text-anchor="middle">AUDIT PRO</text>
</svg>
