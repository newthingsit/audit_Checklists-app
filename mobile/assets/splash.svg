<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1284 2778" width="1284" height="2778">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41E3A"/>
      <stop offset="100%" style="stop-color:#E63950"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashBg)"/>
  
  <!-- Subtle radial glow -->
  <ellipse cx="642" cy="1200" rx="500" ry="400" fill="url(#logoGrad)" opacity="0.08"/>
  
  <!-- Logo circle -->
  <circle cx="642" cy="1100" r="120" fill="url(#logoGrad)"/>
  
  <!-- Fork icon inside circle -->
  <g transform="translate(642, 1100)" fill="#ffffff">
    <rect x="-8" y="15" width="16" height="65" rx="8"/>
    <rect x="-40" y="-75" width="11" height="60" rx="5.5"/>
    <rect x="-14.5" y="-75" width="11" height="60" rx="5.5"/>
    <rect x="3.5" y="-75" width="11" height="60" rx="5.5"/>
    <rect x="29" y="-75" width="11" height="60" rx="5.5"/>
    <rect x="-40" y="-20" width="80" height="16" rx="8"/>
  </g>
  
  <!-- Company Name -->
  <text x="642" y="1320" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="600" 
        fill="#ffffff" text-anchor="middle">Lite Bite Foods</text>
  <text x="642" y="1390" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" 
        fill="#C41E3A" text-anchor="middle" letter-spacing="6">AUDIT PRO</text>
</svg>
