<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Chef Hat centered for adaptive icon (foreground layer) -->
  <g transform="translate(512, 450)">
    <!-- Hat top (puffy part) -->
    <ellipse cx="0" cy="-140" rx="200" ry="110" fill="#A31621"/>
    <ellipse cx="-110" cy="-165" rx="80" ry="95" fill="#A31621"/>
    <ellipse cx="110" cy="-165" rx="80" ry="95" fill="#A31621"/>
    <ellipse cx="0" cy="-180" rx="92" ry="80" fill="#A31621"/>
    
    <!-- Hat band -->
    <rect x="-186" y="-70" width="372" height="115" rx="8" fill="#A31621"/>
    
    <!-- LBF Text inside hat -->
    <text x="0" y="20" font-family="Georgia, serif" font-size="108" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" font-style="italic">LBF</text>
  </g>
  
  <!-- Company Name below -->
  <text x="512" y="680" font-family="Georgia, serif" font-size="64" font-weight="bold" 
        fill="#A31621" text-anchor="middle">Lite Bite Foods</text>
</svg>
