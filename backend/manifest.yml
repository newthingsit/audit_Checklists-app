---
applications:
- name: audit-checklist-backend
  memory: 512M
  instances: 1
  buildpacks:
    - nodejs_buildpack
  path: .
  command: node server.js
  env:
    NODE_ENV: production
    PORT: 8080
  services:
    - audit-checklist-db
  routes:
    - route: audit-checklist-backend.cfapps.io
  health-check-type: http
  health-check-http-endpoint: /api/health
  timeout: 180
