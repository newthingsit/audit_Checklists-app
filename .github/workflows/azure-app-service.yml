name: Azure App Service CI/CD - Backend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'audit-app-backend-2221'
  NODE_VERSION: '22.x'

concurrency:
  group: azure-app-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip . -x "*.git*" -x "web.config" -x "*.md" -x "node_modules/*"

      - name: 'Azure Login'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Configure App Settings for deployment'
        run: |
          az webapp config appsettings set \
            --resource-group audit-app-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: 'Deploy to Azure Web App (attempt 1)'
        uses: azure/webapps-deploy@v3
        id: deploy_1
        continue-on-error: true
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          slot-name: production
          clean: true

      - name: 'Wait before retry (60s)'
        if: steps.deploy_1.outcome == 'failure'
        run: |
          echo "Deployment failed, waiting 60 seconds before retry..."
          sleep 60

      - name: 'Deploy to Azure Web App (attempt 2)'
        if: steps.deploy_1.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        id: deploy_2
        continue-on-error: true
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          slot-name: production
          clean: true

      - name: 'Wait before retry (120s)'
        if: steps.deploy_2.outcome == 'failure'
        run: |
          echo "Deployment failed again, waiting 120 seconds before final retry..."
          sleep 120

      - name: 'Deploy to Azure Web App (attempt 3)'
        if: steps.deploy_2.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        id: deploy_3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          slot-name: production
          clean: true

      - name: 'Restart App'
        if: always()
        run: |
          az webapp restart \
            --resource-group audit-app-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }}

