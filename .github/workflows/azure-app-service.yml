name: Azure App Service CI/CD - Backend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'audit-app-backend-2221'
  NODE_VERSION: '18.x'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend.zip . -x "*.git*"

      - name: 'Azure Login'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Wait for any in-progress deployments'
        run: |
          echo "Checking for in-progress deployments..."
          sleep 30
          echo "Proceeding with deployment..."

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy
        continue-on-error: true
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          slot-name: production

      - name: 'Retry deployment if failed (409 conflict)'
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "First deployment failed, waiting 60 seconds before retry..."
          sleep 60
        continue-on-error: false

      - name: 'Retry deployment'
        if: steps.deploy.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          slot-name: production

