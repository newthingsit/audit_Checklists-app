name: Azure App Service CI/CD - Backend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'audit-app-backend-2221'
  NODE_VERSION: '22.x'

concurrency:
  group: azure-app-service-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create deployment package
        run: |
          cd backend
          # Package source code WITHOUT node_modules
          # Azure Oryx will run npm install on the server
          zip -r ../backend.zip . \
            -x "*.git*" \
            -x "web.config" \
            -x "*.md" \
            -x "node_modules/*" \
            -x "tests/*" \
            -x "*.test.js"
          
          echo "‚úÖ Deployment package created (excludes node_modules)"
          ls -lh ../backend.zip

      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Clear any stuck deployment lock'
        run: |
          echo "Clearing any in-progress deployment locks on Azure..."
          az webapp deployment source config-zip \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group $(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --query resourceGroup -o tsv) \
            --src /dev/null 2>/dev/null || true
          # Cancel any active Kudu deployments
          az rest --method DELETE \
            --url "https://management.azure.com$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --query id -o tsv)/deployments/latest?api-version=2022-03-01" \
            2>/dev/null || true
          echo "‚úÖ Lock clear attempted"
          sleep 10

      - name: 'Deploy to Azure Web App (attempt 1)'
        uses: azure/webapps-deploy@v3
        id: deploy_1
        continue-on-error: true
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          clean: true

      - name: 'Wait before retry (60s)'
        if: steps.deploy_1.outcome == 'failure'
        run: |
          echo "Deployment failed, waiting 60 seconds before retry..."
          sleep 60

      - name: 'Deploy to Azure Web App (attempt 2)'
        if: steps.deploy_1.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        id: deploy_2
        continue-on-error: true
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          clean: true

      - name: 'Wait before retry (120s)'
        if: steps.deploy_2.outcome == 'failure'
        run: |
          echo "Deployment failed again, waiting 120 seconds before final retry..."
          sleep 120

      - name: 'Deploy to Azure Web App (attempt 3)'
        if: steps.deploy_2.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        id: deploy_3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          clean: true

      - name: 'Wait for Azure Oryx build and startup'
        if: always()
        run: |
          echo "‚è≥ Waiting for Azure to build dependencies and start app..."
          echo "   Azure Oryx will run: npm install --production"
          echo "   This typically takes 3-5 minutes"
          sleep 180

      - name: 'Verify deployment'
        if: always()
        continue-on-error: true
        run: |
          echo "üîç Testing health endpoint..."
          for i in {1..5}; do
            if curl -f -s -o /dev/null -w "%{http_code}" \
              https://${{ env.AZURE_WEBAPP_NAME }}-g9cna3ath2b4h8br.centralindia-01.azurewebsites.net/api/health | grep -q "200"; then
              echo "‚úÖ Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/5 failed, waiting 30s..."
            sleep 30
          done
          echo "‚ö†Ô∏è Health check incomplete - may need more time to start"
          exit 0


