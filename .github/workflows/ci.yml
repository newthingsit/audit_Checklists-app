name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - master

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend dependencies
        run: npm install
        working-directory: backend
      - name: Seed test data
        run: node tests/setup-test-data.js
        working-directory: backend
      - name: Start backend server
        run: nohup npm start > backend.log 2>&1 &
        working-directory: backend
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:5000/api/health && exit 0
            sleep 2
          done
          echo "Backend failed to start"
          exit 1
      - name: Run backend tests
        run: npm test
        working-directory: backend

  web-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend dependencies
        run: npm install
        working-directory: backend
      - name: Seed test data
        run: node tests/setup-test-data.js
        working-directory: backend
      - name: Start backend server
        run: nohup npm start > backend.log 2>&1 &
        working-directory: backend
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:5000/api/health && exit 0
            sleep 2
          done
          echo "Backend failed to start"
          exit 1
      - name: Install web dependencies
        run: npm install
        working-directory: web
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: web
      - name: Run web unit tests
        run: npm test -- --watchAll=false --passWithNoTests
        working-directory: web
      - name: Run web E2E tests
        if: secrets.E2E_EMAIL != '' && secrets.E2E_PASSWORD != ''
        run: npm run test:e2e
        working-directory: web
        env:
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_API_URL: http://localhost:5000
          E2E_BASE_URL: http://localhost:3000
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report

  mobile-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install mobile dependencies
        run: npm install
        working-directory: mobile
      - name: Run mobile logic tests
        run: npm test
        working-directory: mobile
