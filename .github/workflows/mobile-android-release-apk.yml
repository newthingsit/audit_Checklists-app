name: Build Android Release APK

on:
  workflow_dispatch:
    inputs:
      build_name:
        description: 'Build name/version'
        required: false
        default: 'release-apk'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci
      
      - name: Decode keystore
        working-directory: ./mobile
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android_keystore.jks
          ls -lah android_keystore.jks
      
      - name: Create Gradle properties for signing
        working-directory: ./mobile
        run: |
          mkdir -p android/keystores
          mv android_keystore.jks android/keystores/my-release-key.jks
          cat > android/local.properties << EOF
          KEYSTORE_FILE=keystores/my-release-key.jks
          KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF
          cat android/local.properties
      
      - name: Prebuild Android
        working-directory: ./mobile
        run: npx expo prebuild --platform android --clean
      
      - name: Build release APK
        working-directory: ./mobile/android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.signingConfig.storeFile=keystores/my-release-key.jks \
            -Pandroid.signingConfig.storePassword="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -Pandroid.signingConfig.keyAlias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -Pandroid.signingConfig.keyPassword="${{ secrets.ANDROID_KEY_PASSWORD }}"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ./mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: ./mobile/android/app/build/outputs/apk/release/app-release.apk
          tag_name: release-${{ github.run_number }}
          body: |
            Release APK build #${{ github.run_number }}
            Built from: ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
