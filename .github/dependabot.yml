version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "mobile"
      - "security"
    commit-message:
      prefix: "chore(mobile)"
      include: "scope"
    groups:
      react-native:
        patterns:
          - "react-native*"
          - "@react-native*"
        update-types:
          - "minor"
          - "patch"
      expo:
        patterns:
          - "expo*"
          - "@expo*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "jest*"
          - "@testing-library*"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      navigation:
        patterns:
          - "@react-navigation*"
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "mobile-team"
    ignore:
      # Ignore major updates for stable packages
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]
