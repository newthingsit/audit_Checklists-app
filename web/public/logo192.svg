<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#bgGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Chef Hat -->
  <g transform="translate(96, 75)">
    <!-- Hat top (puffy part) -->
    <ellipse cx="0" cy="-30" rx="45" ry="25" fill="#A31621"/>
    <ellipse cx="-25" cy="-35" rx="18" ry="20" fill="#A31621"/>
    <ellipse cx="25" cy="-35" rx="18" ry="20" fill="#A31621"/>
    <ellipse cx="0" cy="-40" rx="20" ry="18" fill="#A31621"/>
    
    <!-- Hat band -->
    <rect x="-42" y="-15" width="84" height="25" rx="3" fill="#A31621"/>
    
    <!-- LBF Text inside hat -->
    <text x="0" y="5" font-family="Georgia, serif" font-size="24" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" font-style="italic">LBF</text>
  </g>
  
  <!-- Company Name -->
  <text x="96" y="135" font-family="Georgia, serif" font-size="14" font-weight="bold" 
        fill="#A31621" text-anchor="middle">Lite Bite Foods</text>
  <text x="96" y="155" font-family="Arial, sans-serif" font-size="11" 
        fill="#666666" text-anchor="middle">AUDIT PRO</text>
</svg>
