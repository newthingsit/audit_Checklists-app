<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#e0e0e0" stroke-width="4"/>
  
  <!-- Chef Hat -->
  <g transform="translate(256, 200)">
    <!-- Hat top (puffy part) -->
    <ellipse cx="0" cy="-80" rx="120" ry="65" fill="#8B0000"/>
    <ellipse cx="-65" cy="-95" rx="48" ry="55" fill="#8B0000"/>
    <ellipse cx="65" cy="-95" rx="48" ry="55" fill="#8B0000"/>
    <ellipse cx="0" cy="-105" rx="55" ry="48" fill="#8B0000"/>
    
    <!-- Hat band -->
    <rect x="-112" y="-40" width="224" height="68" rx="5" fill="#8B0000"/>
    
    <!-- LBF Text inside hat -->
    <text x="0" y="12" font-family="Georgia, serif" font-size="64" font-weight="bold" 
          fill="#ffffff" text-anchor="middle" font-style="italic">LBF</text>
  </g>
  
  <!-- Company Name -->
  <text x="256" y="360" font-family="Georgia, serif" font-size="38" font-weight="bold" 
        fill="#8B0000" text-anchor="middle">Lite Bite Foods</text>
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="28" 
        fill="#666666" text-anchor="middle">AUDIT PRO</text>
</svg>
